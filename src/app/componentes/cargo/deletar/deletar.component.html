<div class="card">
  <div class="card-body">
    <h5 class="card-title">Excluir Cargo</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Descrição do cargo</label>
        <input type="text" class="form-control" [(ngModel)]="cargo.nivel_cargo" name="descricao_cargo" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Nome do cargo</label>
        <input type="text" class="form-control"  [(ngModel)]="cargo.nome_cargo" name="nome_cargo" readonly>
      </div>
      <button (click)="deletarCargo()" class="btn btn-danger">Excluir</button>
      <button class="btn btn-secondary mx-3" routerLink="/cargo">Cancelar</button>
    </form>
  </div>
</div>
